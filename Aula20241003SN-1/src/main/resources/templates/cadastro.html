<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VáDeBicleta</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009c3b; /* Fundo verde */
            color: #fff;
        }

        .navbar {
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        .navbar-nav .nav-link {
            color: #000;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        .social-icons a {
            color: #000;
            margin-left: 15px;
            font-size: 1.2rem;
        }

        .social-icons a:hover {
            color: #555;
        }

        .progress-bar-custom span {
            width: 50px;
            height: 8px;
            border-radius: 5px;
            background-color: #000;
        }

        .progress-bar-custom .active {
            background-color: #ffd700;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-custom {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #ffbf00;
        }

        .exit-link {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .exit-link:hover {
            text-decoration: underline;
        }

        .bike-icon {
            color: #000;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .bike-icon:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a href="index.html">
            <i class="fas fa-bicycle bike-icon"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Preços</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container text-center my-5">
        <h1 class="mb-4">Cadastro</h1>
        <i class="fas fa-bicycle fa-4x text-dark mb-4"></i>

        <!-- Barra de progresso -->
        <div class="d-flex justify-content-center progress-bar-custom mb-5">
            <span class="active mx-2"></span>
            <span class="mx-2"></span>
            <span class="mx-2"></span>
            <span class="mx-2"></span>
        </div>

        <!-- Formulário -->
        <form class="row g-4 justify-content-center" action="finalizarCadastro" method="post">
            <div class="col-md-5">
                <label for="ds_nome" class="form-label text-warning">Nome</label>
                <input type="text" class="form-control bg-dark text-white" id="ds_nome" name="ds_nome" placeholder="Digite seu nome">
            </div>
            <div class="col-md-5">
                <label for="ds_email" class="form-label text-warning">E-mail</label>
                <input type="email" class="form-control bg-dark text-white" id="ds_email" name="ds_email" placeholder="Digite seu e-mail">
            </div>
            <div class="col-md-5">
                <label for="nu_cpf" class="form-label text-warning">CPF</label>
                <input type="tel" class="form-control bg-dark text-white" id="nu_cpf" name="nu_cpf" placeholder="Digite seu CPF">
            </div>
            <div class="col-md-5">
                <label for="dt_nascimento" class="form-label text-warning">Data de Nascimento</label>
                <input type="date" class="form-control bg-dark text-white" id="dt_nascimento" name="dt_nascimento">
            </div>
            <div class="col-md-5">
                <label for="nu_telefone" class="form-label text-warning">Telefone</label>
                <input type="tel" class="form-control bg-dark text-white" id="nu_telefone" name="nu_telefone" placeholder="Digite seu telefone">
            </div>
            <div class="col-md-5">
                <label for="ds_senha" class="form-label text-warning">Senha</label>
                <input type="password" class="form-control bg-dark text-white" id="ds_senha" name="ds_senha" placeholder="Digite sua senha">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-custom px-5 py-2">Finalizar</button>
            </div>
        </form>

        <!-- Link para sair -->
        <a href="#" class="exit-link mt-4 d-block">sair</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
