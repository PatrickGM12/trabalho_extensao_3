<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VáDeBicleta</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009c3b; /* Fundo verde */
            color: #fff;
        }

        .navbar {
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        .navbar-nav .nav-link {
            color: #000;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        .social-icons a {
            color: #000;
            margin-left: 15px;
            font-size: 1.2rem;
        }

        .social-icons a:hover {
            color: #555;
        }

        .progress-bar-custom span {
            width: 50px;
            height: 8px;
            border-radius: 5px;
            background-color: #000;
        }

        .progress-bar-custom .active {
            background-color: #ffd700;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-custom {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #ffbf00;
        }

        .exit-link {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .exit-link:hover {
            text-decoration: underline;
        }

        .bike-icon {
            color: #000;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .bike-icon:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a href="/login">
            <i class="fas fa-bicycle bike-icon"></i>
        </a>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container text-center my-5">
        <h1 class="mb-4">Cadastro</h1>
        <i class="fas fa-bicycle fa-4x text-dark mb-4"></i>

        <!-- Barra de progresso -->
        <div class="d-flex justify-content-center progress-bar-custom mb-5">
            <span class="mx-2"></span>
            <span class="active mx-2"></span>
        </div>

        <!-- Formulário -->
        <form id="form2" class="row g-4 justify-content-center" action="/finalizarCadastro" method="post" onsubmit="submitForm()">
            <div class="col-md-12">
                <label for="endereco" class="form-label text-warning">Endereço</label>
                <input type="text" class="form-control bg-dark text-white" id="endereco" name="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="col-md-4">
                <label for="numero" class="form-label text-warning">Número</label>
                <input type="text" class="form-control bg-dark text-white" id="numero" name="numero" placeholder="Digite seu número">
            </div>
            <div class="col-md-8">
                <label for="complemento" class="form-label text-warning">Complemento</label>
                <input type="text" class="form-control bg-dark text-white" id="complemento" name="complemento" placeholder="Digite seu complemento">
            </div>
            <div class="col-md-12">
                <label for="bairro" class="form-label text-warning">Bairro</label>
                <input type="text" class="form-control bg-dark text-white" id="bairro" name="bairro" placeholder="Digite seu bairro">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-custom px-5 py-2">Finalizar</button>
            </div>
        </form>

        <!-- Link para voltar -->
        <a href="/cadastro" class="exit-link mt-4 d-block" onclick="clearLocalStorage()">Voltar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formData = JSON.parse(localStorage.getItem('formData'));
            if (formData) {
                document.getElementById('ds_nome').value = formData.nome;
                document.getElementById('ds_email').value = formData.email;
                document.getElementById('nu_cpf').value = formData.cpf;
                document.getElementById('dt_nascimento').value = formData.nascimento;
                document.getElementById('nu_telefone').value = formData.telefone;
                document.getElementById('ds_senha').value = formData.senha;
            }
        });

        function submitForm() {
            const form1Data = JSON.parse(localStorage.getItem('formData'));
            const form2Data = {
                endereco: document.getElementById('endereco').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                experiencia: document.getElementById('experiencia').value
            };
            const finalData = { ...form1Data, ...form2Data };
            // Submit finalData to the server
        }

        function clearLocalStorage() {
            localStorage.removeItem('formData');
        }
    </script>
</body>
</html>
