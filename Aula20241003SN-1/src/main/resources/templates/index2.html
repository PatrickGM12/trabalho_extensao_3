<html>

<body>
	<h1>Mapa de Classes</h1>

	<table border="1" style="margin: 2pt; padding: 2pt;">
		<tr>
			<th class="status-card">Pessoa</th>
			<th class="status-card">Codigo</th>
			<th class="status-card">Nome</th>
			<th class="status-card">Idade</th>
			<th class="status-card">Senha</th>
			<th class="status-card">Nível de Acesso</th>
			<th class="status-card">BTN</th>
		</tr>
		<tr th:each="pessoa, stat : ${pessoas}">
			<td class="gps-info" th:text="${stat.index}"></td>
			<td class="gps-info" th:text="${pessoa.cd_pessoa}"></td>
			<td class="gps-info" th:text="${pessoa.ds_nome}"></td>
			<td class="gps-info" th:text="${pessoa.dt_nascimento}"></td>
			<td class="gps-info" th:text="${pessoa.ds_senha}"></td>
			<td class="gps-info" th:text="${pessoa.nivelAcesso}"></td>
			<td class="gps-info"><a th:href="@{/dashboard/{cod}(cod=${pessoa.cd_pessoa})}">Selecionar 1</a></td>
		</tr>
	</table>
	
	<table border="1" style="margin: 2pt; padding: 2pt;">
		<tr>
			<th class="status-card">Bicicleta</th>
			<th class="status-card">Codigo</th>
			<th class="status-card">Descrição</th>
			<th class="status-card">	</th>
			<th class="status-card">	</th>
			<th class="status-card">	</th>
			<th class="status-card">BTN</th>
		</tr>
		<tr th:each="bicicleta, stat : ${bicicletas}">
			<td class="gps-info" th:text="${stat.index}"></td>
			<td class="gps-info" th:text="${bicicleta.cd_bicicleta}"></td>
			<td class="gps-info" th:text="${bicicleta.cd_bicicleta}"></td>
			<td class="gps-info" th:text="${bicicleta.cd_bicicleta}"></td>
			<td class="gps-info" th:text="${bicicleta.cd_bicicleta}"></td>
			<td class="gps-info" th:text="${bicicleta.cd_bicicleta}"></td>
			<td class="gps-info"><a th:href="@{/dashboard/{cod}(cod=${bicicleta.cd_bicicleta})}">Selecionar 1</a></td>
		</tr>
	</table>
		
	<table border="1" style="margin: 2pt; padding: 2pt;">
		<tr>
			<th class="status-card">Totem</th>
			<th class="status-card">Codigo</th>
			<th class="status-card">Descrição</th>
			<th class="status-card">	</th>
			<th class="status-card">	</th>
			<th class="status-card">	</th>
			<th class="status-card">BTN</th>
		</tr>
		<tr th:each="totem, stat : ${totems}">
			<td class="gps-info" th:text="${stat.index}"></td>
			<td class="gps-info" th:text="${totem.cd_totem}"></td>
			<td class="gps-info" th:text="${totem.cd_totem}"></td>
			<td class="gps-info" th:text="${totem.cd_totem}"></td>
			<td class="gps-info" th:text="${totem.cd_totem}"></td>
			<td class="gps-info" th:text="${totem.cd_totem}"></td>
			<td class="gps-info"><a th:href="@{/dashboard/{cod}(cod=${totem.cd_totem})}">Selecionar 1</a></td>
		</tr>
	</table>

</body>



</html>
